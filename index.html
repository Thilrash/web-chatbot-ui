<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>

    <div class="container">
        <div class="chatbox">
            
            <div class="client">
                <img src="image/logo.png" alt="logo" width="12%">
                <div class="client-info">
                    <h3>Business Solution ChatBot</h3>
                    <p>Online</p>
                </div>
            </div>

            <div class="chats">
                <div class="server-chat">Welcome, this is Help Assisntance</div>
                <div class="client-chat">Hi</div>
                <div class="server-chat">Hi, How can I help you?</div>
                <div class="client-chat">Yeah, I need business day tips</div>
            </div>

            <div class="chat-input">
                <input type="text" placeholder="Enter Message" />
                <button class="send-btn">
                    <img src="image/send.png" alt="send-img">
                </button>
            </div>
        </div>

        <div class="chatbot-btn">
            <img src="image/chatbot.png" alt="chatbot-btn">
        </div>
    </div>

    <!-- Link the script -->
    <script src="script/jQuery-3.5.1-min.js"></script>
    <script src="script/script.js"></script>
</body>
</html>
